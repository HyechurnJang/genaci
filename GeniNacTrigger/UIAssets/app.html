<!DOCTYPE html>
<head>
<meta charset="utf-8">
	<title>EnhancedEndpointTracker</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
</head>
<body>
	<script type="text/javascript" src="/extjs/ext-all-debug.js"></script>
	<script type="text/javascript" src="./static/js/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="./static/js/genaci.js"></script>

    <div id="genaci-container">
		<div id="genaci-container">

			<div id="genaci-status">
				<h1>Status of Genian NAC Trigger</h1>
				<table style="text-align: left;">
					<tbody>
						<tr>
							<th>Status</th>
							<td id="total-status"></td>
						</tr>
						<tr>
							<th>APIC Status</th>
							<td id="apic-status"></td>
						</tr>
						<tr>
							<th>Genian NAC Status</th>
							<td id="genian-status"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div id="genaci-setup">
				<h1>Setup Genian NAC Trigger</h1>
				<form>
					<table style="text-align: left;">
						<tbody>
							<tr>
								<th>Status</th>
								<td>stopped</td>
							</tr>
							<tr>
								<th>APIC Status</th>
								<td>disconnected</td>
							</tr>
							<tr>
								<th>Genian NAC Status</th>
								<td>disconnected</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>

		</div>
		
	</div>
</body>
</html>
