<!DOCTYPE html>
<meta charset="utf-8">

<body>
	<div id="genaci-container">
	
		<div id="genaci-status">
			<h1>Status of Genian NAC Trigger</h1>
			<table style="text-align: left;">
				<tbody>
					<tr>
						<th>Status</th>
						<td id="total-status"></td>
					</tr>
					<tr>
						<th>APIC Status</th>
						<td id="apic-status"></td>
					</tr>
					<tr>
						<th>Genian NAC Status</th>
						<td id="genian-status"></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div id="genaci-setup">
			<h1>Setup Genian NAC Trigger</h1>
			<form>
				<table style="text-align: left;">
					<tbody>
						<tr>
							<th>Status</th>
							<td>stopped</td>
						</tr>
						<tr>
							<th>APIC Status</th>
							<td>disconnected</td>
						</tr>
						<tr>
							<th>Genian NAC Status</th>
							<td>disconnected</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>

	</div>
</body>
</html>
